

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
  <title>화면이름</title>
  <link rel="stylesheet" href="../src/css/common.css">
  <script type="text/javascript" src="../src/js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="../src/js/common.js"></script>
</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <button class="menu-open">메뉴열기</button>
        <div class="menu">
            <div class="menu-dim"></div>
            <div class="menu-wrap">
                <button class="menu-close">메뉴닫기</button>
                <div>
                    짠
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="content">
            <h1 class="h1">페이지 이름</h1>

            
            <hr>
            <h2 class="h2">라디오</h2>
            <span class="radio">
                <input type="radio" id="rdo" name="rdo">
                <label for="rdo">커스텀스타일1 </label>
            </span>
            <span class="radio">
                <input type="radio" id="rdo2" name="rdo">
                <label for="rdo2">커스텀스타일2</label>
            </span>

            <hr>
            <h2 class="h2">체크박스</h2>
            <span class="chk">
                <input type="checkbox" id="chk" name="chk">
                <label for="chk">커스텀스타일1 </label>
            </span>
            <span class="chk">
                <input type="checkbox" id="chk2" name="chk">
                <label for="chk2">커스텀스타일2</label>
            </span>

            <hr>
            <h2 class="h2">버튼</h2>
            <div class="btn_wrap">
                <div class="btn_area">
                    <span>
                        <button type="button">버튼</button>
                    </span>
                </div>
            </div>

            <hr>
            <h2 class="h2">텍스트필드</h2>
            <span class="forms">
                <input type="text">
            </span>
        </div>
        <!-- //content -->
    </div>
    <!-- //wrap -->
</body>
</html>
