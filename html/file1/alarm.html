

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
  <title>화면이름</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/common.css">
  <script type="text/javascript" src="../../src/js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="../../src/js/common.js"></script>
</head>
<body>
    <!-- wrap -->
    <div class="wrap bg01"> <!-- 회색 배경 있는 경우 .bg01 추가-->
        <!-- content -->
        <div class="content">
            <!-- top 고정 -->
            <div class="top">
                <div class="header">
                    <div class="left">
                        <a href="#none" class="btn"><span class="ico i24 back">이전 페이지로 이동</span></a>
                        <h2 class="top-ttl">소셜 로그인 관리</h2>
                    </div>
                    <div class="right">
                        <button class="btn -bg01 -size01">문의하기</button>
                    </div>
                </div> 
            </div>            
            <!-- //top 고정 -->

            <div class="bg00">
                <div class="alarm-wrap">
                    <div class="alarm-top">
                        <span class="badge">New</span>
                        읽지 않은 알림 1건이 있어요.
                    </div>
                    <div class="alarm-list">
                        <ul class="ul">
                            <li class="li">
                                <a href="#none" class="link">
                                    <span class="ico i24 alarm"></span>
                                    <span class="alarm-item">
                                        헷지님의 청약 상태가 업데이트 되었어요. 바로 확인하러 갈까요?
                                        <span class="info">1시간 전</span>
                                    </span>
                                </a>
                            </li>
                            <li class="li -active">
                                <a href="#none" class="link">
                                    <span class="ico i24 alarm"></span>
                                    <span class="alarm-item">
                                        아직 제출할 서류가 남았어요. 잊지 않으셨죠? [서류 제출하러 가기]
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="btm-btn">
                <div class="wrap-btm-btn">
                    <!-- <span><button class="btn -lg -disabled">취소</button></span> -->
                    <span><button class="btn -lg -primary">저장</button></span>
                </div>
            </div>
        </div>
        <!-- //content -->
    </div>
    <!-- //wrap -->
</body>
</html>
