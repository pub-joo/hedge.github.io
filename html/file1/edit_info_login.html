

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
  <title>화면이름</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/common.css">
  <script type="text/javascript" src="../../src/js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="../../src/js/common.js"></script>
</head>
<body>
    <!-- wrap -->
    <div class="wrap bg01"> <!-- 회색 배경 있는 경우 .bg01 추가-->
        <!-- content -->
        <div class="content">
            <!-- top 고정 -->
            <div class="top">
                <div class="header">
                    <div class="left">
                        <a href="#none" class="btn"><span class="ico i24 back">이전 페이지로 이동</span></a>
                        <h2 class="top-ttl">소셜 로그인 관리</h2>
                    </div>
                    <div class="right">
                        <button class="btn -bg01 -size01">문의하기</button>
                    </div>
                </div> 
            </div>            
            <!-- //top 고정 -->

            <div class="c-inner hr bg00">
                <div class="login-list">
                    <ul class="ul">
                        <li class="li">
                            <span class="id-wrap">
                                <span class="ico i28 naver"></span>
                                <span class="id-txt">네이버 계정으로 로그인</span>
                                <span class="switch">
                                    <input type="checkbox" name="switch" id="switch1">
                                    <label for="switch1"></label>
                                </span>
                            </span>
                        </li>
                        <li class="li">
                            <span class="id-wrap">
                                <span class="ico i28 kakao"></span>
                                <span class="id-txt">
                                    카카오 계정으로 로그인
                                    <span class="join-txt">
                                        23.01.26 카카오 간편가입
                                    </span>
                                </span>
                                <span class="switch">
                                    <input type="checkbox" name="switch" id="switch2">
                                    <label for="switch2"></label>
                                </span>
                            </span>
                        </li>
                        <li class="li">
                            <span class="id-wrap">
                                <span class="ico i28 google"></span>
                                <span class="id-txt">구글 계정으로 로그인</span>
                                <span class="switch">
                                    <input type="checkbox" name="switch" id="switch3">
                                    <label for="switch3"></label>
                                </span>
                            </span>
                        </li>
                        <li class="li">
                            <span class="id-wrap">
                                <span class="ico i28 apple"></span>
                                <span class="id-txt">애플 계정으로 로그인</span>
                                <span class="switch">
                                    <input type="checkbox" name="switch" id="switch4">
                                    <label for="switch4"></label>
                                </span>
                            </span>
                        </li>
                        <li class="li">
                            <span class="id-wrap">
                                <span class="ico i28 facebook"></span>
                                <span class="id-txt">페이스북 계정으로 로그인</span>
                                <span class="switch">
                                    <input type="checkbox" name="switch" id="switch5">
                                    <label for="switch5"></label>
                                </span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="btm-btn">
                <div class="wrap-btm-btn">
                    <!-- <span><button class="btn -lg -disabled">취소</button></span> -->
                    <span><button class="btn -lg -primary">저장</button></span>
                </div>
            </div>
        </div>
        <!-- //content -->
    </div>
    <!-- //wrap -->
</body>
</html>
