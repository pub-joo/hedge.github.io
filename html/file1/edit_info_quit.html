

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
  <title>화면이름</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/common.css">
  <script type="text/javascript" src="../../src/js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="../../src/js/common.js"></script>
</head>
<body>
    <!-- wrap -->
    <div class="wrap bg01"> <!-- 회색 배경 있는 경우 .bg01 추가-->
        <!-- content -->
        <div class="content">
            <!-- top 고정 -->
            <div class="top">
                <div class="header">
                    <div class="left">
                        <a href="#none" class="btn"><span class="ico i24 back">이전 페이지로 이동</span></a>
                        <h2 class="top-ttl">회원 탈퇴</h2>
                    </div>
                    <div class="right">
                        <button class="btn -bg01 -size01">문의하기</button>
                    </div>
                </div> 
            </div>            
            <!-- //top 고정 -->

            <div class="c-inner hr bg00">
               정말 탈퇴하시나요? <br>    
               탈퇴 텍스트 영역
            </div>

            <div class="btm-btn">
                <div class="wrap-btm-btn">
                    <span><button class="btn -lg -disabled">탈퇴하기</button></span>
                    <span><button class="btn -lg -primary">취소하기 </button></span>
                </div>
            </div>
        </div>
        <!-- //content -->
    </div>
    <!-- //wrap -->
</body>
</html>
