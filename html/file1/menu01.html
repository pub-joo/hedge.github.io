

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
  <title>화면이름</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/common.css">
  <script type="text/javascript" src="../../src/js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="../../src/js/common.js"></script>
</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <button class="menu-open">메뉴열기</button>
        <div class="menu">
            <div class="menu-dim"></div>
            <div class="menu-wrap">
                <div class="menu-wrap-inner">
                    <div class="menu-top">
                        <button class="ico i24 menu-close">메뉴닫기</button>
                        <button class="ico i24 menu-alarm">알림</button>
                        <button class="ico i24 menu-setting">설정</button>
                    </div>

                    <div class="menu-txt">
                        <!-- 로그인 전 -->
                        <div class="login-bf" style="display:non">
                            <div class="txt">
                                로그인을 <br>
                                해주세요.
                            </div>
                            <div class="btn-area bg01">
                                <span>
                                    헷지했지 매입약정으로<br>
                                    안심하고 청약하세요!
                                    <a href="#none" class="link">로그인</a>
                                </span>
                            </div>
                        </div>
                        
                        <!-- 로그인 후 -->
                        <div class="login-aft" style="display:none">
                            <div class="txt">
                                <span class="name">김헷지</span>님, <br>
                                반가워요!
                            </div>
                            <div class="btn-area">
                                <span>
                                    <button type="button">약정 체결</button>
                                </span>
                                <span>
                                    <button type="button">약정 내역</button>
                                </span>
                                <span>
                                    <button type="button">약정문의 내역</button>
                                </span>
                            </div>
                        </div>

                        <!-- 로그인 전 : 시행사 -->
                        <div class="login-bf" style="display:none">
                            <div class="txt">
                                로그인을 <br>
                                해주세요.
                            </div>
                            <div class="btn-area bg01">
                                <span>
                                    시행사 로그인
                                    <a href="#none" class="link">로그인</a>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="menu-list">
                        <h3 class="menu-list-ttl">헷지했지 소개</h3>
                        <ul class="ul">
                            <li class="li"><a href="#none" class="link">서비스 소개</a></li>
                            <li class="li"><a href="#none" class="link">회사 소개</a></li>
                        </ul>
                    </div>

                    <div class="menu-list">
                        <h3 class="menu-list-ttl">공지</h3>
                        <ul class="ul">
                            <li class="li"><a href="#none" class="link">Q&A</a></li>
                            <li class="li"><a href="#none" class="link">공지사항</a></li>
                        </ul>
                    </div>

                    <div class="menu-btm">
                        <a href="#none" class="menu-btm-link bg01">
                            <div class="menu-btm-link-txt">
                                <span class="fs16 fw700">시행사이신가요?</span>
                                <span class="">시행사 랜딩 바로가기</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="content">
            
        </div>
        <!-- //content -->
    </div>
    <!-- //wrap -->
</body>
</html>
