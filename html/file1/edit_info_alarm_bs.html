

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
  <title>화면이름</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/common.css">
  <script type="text/javascript" src="../../src/js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="../../src/js/common.js"></script>
</head>
<body>
    <!-- wrap -->
    <div class="wrap"> <!-- 회색 배경 있는 경우 .bg01 추가-->
        <!-- content -->
        <div class="content">
            <!-- top 고정 -->
            <div class="top">
                <div class="header">
                    <div class="left">
                        <a href="#none" class="btn"><span class="ico i24 back">이전 페이지로 이동</span></a>
                        <h2 class="top-ttl">계정 관리</h2>
                    </div>
                    <div class="right">
                        <button class="btn -bg01 -size01">문의하기</button>
                    </div>
                </div> 
            </div>            
            <!-- //top 고정 -->

            <div class="c-inner bg00 hr">
                <h3 class="fs16 ttl">기본 정보</h3>
                <div class="forms">
                    <div class="inp-txt -lb">
                        <label for="txt01" class="lb-txt">이름</label>
                        <input type="text" id="txt01" class="">
                    </div>
                    <div class="inp-txt -lb">
                        <label for="txt02" class="lb-txt">휴대폰번호</label>
                        <input type="number" id="txt02" class="">
                        <div class="inp-btn">
                            <button class="btn -sm -disabled">수정하기</button>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
        <!-- //content -->


        <!-- Button to open a sheet -->
        <button type="button" class="btn-btm-open">Open Sheet</button>

        <!-- btm-sheet -->
        <div class="btm-sheet" aria-hidden="false">
            <div class="btm-dim"></div>

            <div class="btm-content-wrap">
                <div class="btm-content">
                    <div class="btm-content-body">
                        <div class="ttl fs24">
                            정말 알람을 <br>
                            끄시겠어요? ㅠ.ㅠ
                        </div>
                        <div class="txt">
                            알람을 받지 않는 경우 이러이러한 혜택을 놓치실 수도 있어요ㅠㅠ (워딩 정리 필요)
                        </div>
                        <div class="btm-btn">
                            <div class="wrap-btm-btn">
                                <span><button class="btn -lg -disabled">알람끄기</button></span>
                                <span><button class="btn -lg -primary">알람켜기</button></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    
    </div>
    <!-- //wrap -->
</body>
</html>
